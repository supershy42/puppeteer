services:
  api_gateway:
    container_name: api_gateway
    init: true
    build:
      context: ./api_gateway
    ports:
      - "80:80"
    depends_on:
      - auth
      - user
      # - game
      # - chat
    networks:
      - backend
  
  auth:
    container_name: auth
    init: true
    build:
      context: ./auth
    env_file:
      - ./.env
    networks:
      - backend

  user:
    container_name: user
    init: true
    build:
      context: ./user
    env_file:
      - ./.env
      - ./user/.env
    depends_on:
      - database_user
    networks:
      - backend

  # chat:
