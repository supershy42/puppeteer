  #   env_file:
  #     - ./.env
  #   networks:
  #     - backend
  
  frontend:
    container_name: frontend
    init: true
    build:
      context: ./frontend
    ports:
      - "3000:3000"  # 포트 설정
    env_file:
      - ./frontend/.env
      - ./.env

  database_user:
    container_name: database_user
    init: true
    build:
      context: ./database_user
    env_file:
      - ./.env
    volumes:
      - db_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h database_user -p ${POSTGRES_PORT} -U ${DB_USER_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

